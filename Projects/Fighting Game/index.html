<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="menu">
        <div class="p1Info">
            <div id="p1Name">Player 1</div>
            <img id="p1" 
            src="https://i.gifer.com/origin/00/0019f6845ceaa9347b881ccbe8f5644a_w200.gif" />

            <div class="playerControls">
                <div class="AttackDiv">
                    <h3>A:</h3>
                    <button onclick="player1.strike(player1,player2,player1.attackDmg)"
                    id="attack">Attack</button>
                </div>
                <div class="HealDiv">
                <h3>S:</h3>
                <button onclick="player1.heal(player1)"
                id="heal">Heal</button>
                </div>
            </div>

            <div id="p1Health">100</div>
        </div>
        <br>

        <button id="play">Simulate</button>

        <div class="p2Info">
            <div class="p2Name">Player2</div>
            <img id="p2" src="https://media.tenor.com/bzjVKW_HyoQAAAAC/ken-akuma.gif"/>

            <div class="playerControls">
                <div class="AttackDiv">
                    <h3>K:</h3>
                    <button onclick="player2.strike(player2.player1.player2.attackDmg)"
                    id="attack">Attack</button>
                </div>
                <div class="HealDiv">
                    <h3>L:</h3>
                    <button onclick="player2.heal(player2)"
                    id="heal">Heal</button>
                </div>
            </div>

            <div id="p2Health">100</div>
        </div>
    </div>
    <br>

    <div class="resultcontainer">
            <div id="result"></div>
            <button id="reset" onclick="game.reset(p1,p2)">Start Over</button>
        </div>


    <script src="script.js"></script>
</body>
</html>
