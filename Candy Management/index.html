<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Managemnt</title>
</head>

<body>
    <form onsubmit="AddItem(event)">
        <label for="candyname">Candy Name</label>
        <input id="candyname" type="text" name="candyname" required>
        <label for="description">Description</label>
        <input id="description" type="text" name="description" required>
        <label for="price">Price(₹)</label>
        <input id="price" type="text" name="price" placeholder="0.00" required>
        <label for="quantity">Quantity</label>
        <input id="quantity" type="text" name="quantity" placeholder="0" required>
        <button type="submit">Add Candy</button>
    </form>
    <ul id="listOfCandies"></ul>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
    <script>
        function AddItem(event) {
            event.preventDefault();

            const name = event.target.candyname.value;
            const description = event.target.description.value;
            const price = event.target.price.value;
            const quantity = event.target.quantity.value;

            const obj = {
                name,
                description,
                price,
                quantity
            };

            axios.post("https://crudcrud.com/api/b03df9b7623643689b75ab24d5544887/Candies", obj)
                .then((response) => {
                    console.log(response);
                    showCandyonScreen(obj);
                })
                .catch((err) => {
                    console.log(err);
                })

            event.target.reset();
        }

        window.addEventListener("DOMContentLoaded", () => {
            axios.get("https://crudcrud.com/api/b03df9b7623643689b75ab24d5544887/Candies")
                .then((response) => {
                    console.log(response)
                    var candyID = response.data._id;

                    for (var i = 0; i < response.data.length; i++) {
                        showCandyonScreen(response.data[i]);
                    }
                })
                .catch((error) => {
                    console.log(error);
                })
        })

        function showCandyonScreen(candy) {
            const li = document.createElement("li");
            const name = document.createElement("span");
            const description = document.createElement("span");
            const price = document.createElement("span");
            const quantity = document.createElement("span");
            const buy1 = document.createElement("button");
            const buy2 = document.createElement("button");
            const buy3 = document.createElement("button");

            name.innerHTML = candy.name;
            description.innerHTML = candy.description;
            price.innerHTML = "₹" + candy.price;
            quantity.innerHTML = candy.quantity;
            buy1.innerHTML = "BUY 1";
            buy2.innerHTML = "BUY 2";
            buy3.innerHTML = "BUY 3";

            buy1.addEventListener("click", () => {
                if (candy.quantity >= 1) {
                    candy.quantity -= 1;
                    quantity.innerHTML = candy.quantity;

                    axios
                        .put(
                            `https://crudcrud.com/api/dc4e769df8214e718f0362915a06362d/Candies/${candy._id}`,
                            { quantity: candy.quantity }
                        )
                        .then((response) => {
                            axios
                                .get(
                                    `https://crudcrud.com/api/dc4e769df8214e718f0362915a06362d/Candies/${candy._id}s`
                                )
                                .then((response) => {
                                    candy = response.data;
                                    quantity.innerHTML = candy.quantity;
                                })
                                .catch((error) => {
                                    console.log(error);
                                });
                        })
                        .catch((error) => {
                            console.log(error);
                        });
                }
            });

            buy2.addEventListener("click", () => {
                if (candy.quantity >= 2) {
                    candy.quantity -= 2;
                    quantity.innerHTML = candy.quantity;

                    axios
                        .put(
                            `https://crudcrud.com/api/7f0483fd3cb04e6ca5350f2fa0ec57ef/Candies/${candy._id}`,
                            { quantity: candy.quantity }
                        )
                        .then((response) => {
                            axios
                                .get(
                                    `https://crudcrud.com/api//Candies/${candy._id}s`
                                )
                                .then((response) => {
                                    candy = response.data;
                                    quantity.innerHTML = candy.quantity;
                                })
                                .catch((error) => {
                                    console.log(error);
                                });
                        })
                        .catch((error) => {
                            console.log(error);
                        });
                }
            });


            buy3.addEventListener("click", () => {
                if (candy.quantity >= 3) {
                    candy.quantity -= 3;
                    quantity.innerHTML = candy.quantity;

                    axios
                        .put(
                            `https://crudcrud.com/api/dc4e769df8214e718f0362915a06362d/Candies/${candy._id}`,
                            { quantity: candy.quantity }
                        )
                        .then((response) => {
                            axios
                                .get(
                                    `https://crudcrud.com/api/dc4e769df8214e718f0362915a06362d/Candies/${candy._id}s`
                                )
                                .then((response) => {
                                    candy = response.data;
                                    quantity.innerHTML = candy.quantity;
                                })
                                .catch((error) => {
                                    console.log(error);
                                });
                        })
                        .catch((error) => {
                            console.log(error);
                        });
                }
            });




            li.appendChild(name);
            name.innerHTML += " - "
            li.appendChild(description);
            description.innerHTML += " - "
            li.appendChild(price);
            price.innerHTML += " - "
            li.appendChild(quantity);
            quantity.innerHTML += "  "
            li.appendChild(buy1);
            li.appendChild(buy2);
            li.appendChild(buy3);
            document.getElementById("listOfCandies").appendChild(li);
        }
    </script>
</body>

</html>
