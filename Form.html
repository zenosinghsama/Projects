<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="saveTOLocalStorage(event)">
        <!-- The 'for' attribute of the label matches the 'id' attribute of the input -->
        <label for="username">Name</label>
        <input id="username" type="text" name="username" required>
        <label for="email">EmailId</label>
        <input id="email" type="email" name="emailId" required>
        <label for="phonenumber">Phone Number</label>
        <input id="phonenumber" type="tel" name="phonenumber" required>
        <button type="submit">Submit</button>
    </form>
    <ul id="listOfUsers"></ul>
    <!-- Load axios from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
    <script>
        function saveTOLocalStorage(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Extract the form values
            const name = event.target.username.value;
            const email = event.target.emailId.value;
            const phonenumber = event.target.phonenumber.value;

            // Create an object with the form values
            const obj = {
                name,
                email,
                phonenumber
            };

            // Make a POST request to an external API using axios
            axios.post("https://crudcrud.com/api/3b62df6da3954ebd8b7b85b7a191c320/appointmentData", obj)
                .then((response) => {
                    console.log(response);
                    showNewUserOnScreen(obj); // Show the new user on the screen if the request was successful
                })
                .catch((err) => {
                    console.log(err);
                });

            // Store the user information in localStorage
            //localStorage.setItem(obj.email, JSON.stringify(obj));

            // Show the new user on the screen
            //showNewUserOnScreen(obj);

            event.target.reset();

        }

        // When the page has finished loading, show all the users stored in localStorage on the screen
        window.addEventListener("DOMContentLoaded", () => {
            const localStorageObj = localStorage;
            const localStoragekeys = Object.keys(localStorageObj);

            for (var i = 0; i < localStoragekeys.length; i++) {
                const key = localStoragekeys[i];
                const userDetailString = localStorageObj[key];
                const userDetailObj = JSON.parse(userDetailString);
                showNewUserOnScreen(userDetailObj);
            }
        });

        function showNewUserOnScreen(user) {
  // Create a new list item with the user information
  const li = document.createElement("li");
  const text = document.createTextNode(`${user.name} - ${user.email} - ${user.phonenumber}`);
  li.appendChild(text);

  // Create the delete button
  const deleteBtn = document.createElement("button");
  deleteBtn.innerHTML = "Delete";
  deleteBtn.addEventListener("click", () => {
    // Remove the user from localStorage
    localStorage.removeItem(user.email);
    // Remove the list item from the unordered list
    li.parentNode.removeChild(li);
  });
  li.appendChild(deleteBtn);

  // Create the edit button
  const editBtn = document.createElement("button");
    editBtn.innerHTML = "Edit";
    editBtn.addEventListener("click", () => {
    // Load the user's information from localStorage
    const userDetailString = localStorage.getItem(user.email);
    const userDetailObj = JSON.parse(userDetailString);

    // Update the form with the user's information
    const form = document.querySelector("form");
    form.username.value = userDetailObj.name;
    form.emailId.value = userDetailObj.email;
    form.phonenumber.value = userDetailObj.phonenumber;

    // Remove the user from localStorage
    localStorage.removeItem(user.email);

    // Remove the list item from the unordered list
    li.parentNode.removeChild(li);
});

    li.appendChild(editBtn);

    // Append the new list item to the unordered list
    document.getElementById("listOfUsers").appendChild(li);
}
    </script>
</body>
</html>
