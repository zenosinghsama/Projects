<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="Expense Tracker.css">


</head>
<body>
    <div class="container">
        <label for="amount" class="form-label" style="display: inline-block;">Choose Expense Amount:</label>
        <input type="number" id="amount" class="form-control">
        <label for="description" class="form-label" style="display: inline-block;">Choose Description:</label>
        <input type="text" id="description" class="form-control">
        <label for="category" class="form-label" style="display: inline-block;">Choose Category:</label>
        <select id="category">
          <option value="food">Food</option>
          <option value="bills">Bills</option>
          <option value="entertainment">Entertainment</option>
          <option value="transportation">Transportation</option>
          <option value="miscellaneous">Miscellaneous</option>
        </select>
        <button onclick="AddExpense()" class="btn">Add Expense</button>
      </div>
    <div id = "displayui"></div>
</div>
<script src = 'Expense Tracker.js'></script>
</body>
</html>
