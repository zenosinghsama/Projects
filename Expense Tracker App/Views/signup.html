<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense App - Sign Up</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!-- ERROR ALERT -->
    <div id="errorAlert" class="alert error-alert hidden"></div>

    <!-- SUCCESS ALERT -->
    <div id="successAlert" class="alert success-alert hidden"></div>

    <!-- SIGNUP FORM -->
    <div class="container">
      <div class="screen">
        <div class="screen_content">

          <form id="signup-form" class="signup">
            <div class="signup_field">
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                id="nameInput"
                class="signup_input"
                placeholder="Enter Name..."
                required
              />
            </div>

            <div class="signup_field">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                id="emailInput"
                class="signup_input"
                placeholder="Enter Email..."
                required
              />
            </div>

            <div class="signup_field">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                id="passwordInput"
                class="signup_input"
                placeholder="Enter Password..."
                required
              />
            </div>

            <button type="submit" class="button signup_submit">
              <span class="button_text">Create Account</span>
              <i class="button__icon fas fa-chevron-right"></i>
            </button>

            <div class="link-redirect">
              <div class="path">
                <p>Already have an account?</p>
                <a href="login.html" class="link-redirect__path"> LOGIN </a>
              </div>
            </div>
          </form>

          <div class="social-signup">
            <h3>SIGN UP VIA</h3>
            <div class="social-signup-icons">
              <a href="#" class="social-signup__icon fab fa-instagram"></a>
              <a href="#" class="social-signup__icon fab fa-facebook"></a>
              <a href="#" class="social-signup__icon fab fa-twitter"></a>
            </div>
          </div>
        </div>

        <div class="screen__background">
          <span
            class="screen__background__shape screen__background__shape3"
          ></span>
          <span
            class="screen__background__shape screen__background__shape2"
          ></span>
          <span
            class="screen__background__shape screen__background__shape1"
          ></span>
        </div>
      </div>
    </div>

    <script src="/js/signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  </body>
</html>
